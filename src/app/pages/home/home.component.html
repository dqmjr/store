<mat-drawer-container
[autosize]="true"
class="min-h-full max-w-7xl mx-auto border-x"
>
<mat-drawer mode="side" opened class="p-6">
    <div>
        <app-filters (changeCategory)="onChangeCategory($event)"></app-filters>
    </div>
</mat-drawer>
<mat-drawer-content class="p-6">
    <app-products-header (columnCountChange)="onColumnsCountChange($event)" ></app-products-header>
    {{category}}
</mat-drawer-content>
</mat-drawer-container>
